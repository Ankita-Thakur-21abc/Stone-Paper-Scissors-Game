<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors </h1>
    <div class="choices">
        <div class ="choice" id="rock">
        <img src="./image/stoneImg.png">                 
        </div>
        <div class="choice" id="paper">
            <img src="./image/paperImg.png">
        </div>
        <div class="choice" id="scissors">
           <img src="./image/scissorsImg.png">
        </div>
    </div>

     <!--div for the score board-->
  <div class="score-board">
    <div class="score">
        <p id="userscore">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="compscore">0</p>
        <p>Computer</p>
    </div>
</div>

  <!--div to display the texts-->
  <div class="msg-container">
    <p id="msg">Play Your Game</p>
  
 
    <button id="reset"> Reset Game </button>

  </div>


  <script src="app.js"></script>
</body>
</html>
